<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>jQuery Form Validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <div id="form">
                <form id="signup-form">
                    <fieldset>
                        <h1 style="margin: 0; font-weight: 200;">Do a lot of things in a single place</h1>
                        <label for="email">Your Email</label>
                        <input type="email" id="email">
                        <label for="confirm-email">Confirm Email</label>
                        <input type="email" id="confirm-email">
                        <label for="phone">Phone (recommended)</label>
                        <input type="number" id="phone">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                        <input style="display: inline;" type="checkbox" id="remember-me">
                        <label style="display: inline;" for="remember-me">Remember Me</label>
                        <input type="submit" value="SIGN UP">
                        <span>By clicking Sign Up you agree to sacrifice your first born child</span>
                    </fieldset>
                </form>
                <div id="next-to-form">
                    <h3 style="margin: 10px; font-weight: 200;">Give us money</h3>
                </div>
            </div>
        </div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
